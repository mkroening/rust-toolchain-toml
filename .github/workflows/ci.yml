on: [push]

defaults:
    run:
      shell: bash

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: mv rust-toolchain-full.toml rust-toolchain.toml
      - uses: ./
      - run: mv rust-toolchain-empty.toml rust-toolchain.toml
      - uses: ./
